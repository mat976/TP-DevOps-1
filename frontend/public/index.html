<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gestion de Stock ‚Äî CRUD Simple</title>
  <style>
    /* Style simple, adapt√© d√©butant */
    :root {
      --bg: #0f172a;
      --card: #111827;
      --text: #e5e7eb;
      --accent: #60a5fa;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      color: var(--text);
      background: linear-gradient(160deg, #0b1020, #1f2937);
    }

    .container {
      max-width: 960px;
      margin: 0 auto;
      padding: 24px;
    }

    header {
      text-align: center;
      padding: 24px 0 8px;
    }

    header h1 {
      margin: 0 0 8px;
      font-size: 32px;
    }

    header p {
      margin: 0;
      color: #cbd5e1;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 16px;
      margin-top: 24px;
    }

    .card {
      background: var(--card);
      border: 1px solid #1f2937;
      padding: 16px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.25);
    }

    .card h3 {
      margin: 0 0 8px;
      font-size: 20px;
    }

    /* Nettoyage des styles de d√©mo inutilis√©s */

    .section {
      margin-top: 32px;
    }

    .section h2 {
      margin: 0 0 12px;
      font-size: 24px;
    }

    .list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .list li {
      padding: 8px 12px;
      background: rgba(255, 255, 255, 0.04);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 8px;
      margin-bottom: 8px;
    }

    footer {
      margin-top: 32px;
      text-align: center;
      color: #a1a1aa;
    }

    a {
      color: var(--accent);
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    /* Styles suppl√©mentaires pour la gestion de stock */
    table {
      width: 100%;
      border-collapse: collapse;
      background: rgba(255, 255, 255, 0.02);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 12px;
      overflow: hidden;
    }

    th,
    td {
      padding: 10px 12px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.08);
      text-align: left;
    }

    th {
      background: rgba(255, 255, 255, 0.04);
      font-weight: 600;
    }

    tr:last-child td {
      border-bottom: none;
    }

    /* (status badges retir√©s) */

    .actions {
      display: flex;
      gap: 8px;
    }

    .btn {
      padding: 6px 10px;
      border-radius: 8px;
      border: 1px solid #1f2937;
      background: #0b1220;
      color: var(--text);
      cursor: default;
    }

    .btn:disabled {
      opacity: 0.7;
    }
    /* Styles suppl√©mentaires pour la barre d'outils et les boutons */
    .toolbar {
      display: flex;
      gap: 12px;
      align-items: center;
      margin-bottom: 12px;
    }
    .btn.primary { background: #1e40af; border-color: #1e3a8a; }
    .btn.success { background: #064e3b; border-color: #065f46; }
    .btn.danger { background: #7f1d1d; border-color: #991b1b; }
  </style>
  <script src="/config.js"></script>
</head>

<body>
  <div class="container">
    <header>
      <h1>Gestion de Stock</h1>
      <div class="toolbar" style="justify-content:center; margin-top:8px;">
        <a href="/casino" class="btn primary">Casino üé∞</a>
      </div>
    </header>

    <section class="section">
      <h2>Inventaire</h2>
      <div class="card">
        <div class="toolbar">
          <button id="refresh-items" class="btn">Rafra√Æchir</button>
        </div>
        <table>
          <thead>
            <tr>
              <th>Produit</th>
              <th>SKU</th>
              <th>Stock</th>
              <th>Seuil</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="items-body"></tbody>
        </table>
      </div>
    </section>

    <section class="section">
      <h2>Ajouter un produit</h2>
      <div class="card">
        <div style="display:grid; grid-template-columns:1fr 1fr; gap:12px;">
          <label>
            Nom du produit
            <input id="add-name" type="text" placeholder="Nom du produit"
              style="width:100%; padding:8px; border-radius:8px; border:1px solid #1f2937; background:#0b1220; color:var(--text);" />
          </label>
          <label>
            SKU
            <input id="add-sku" type="text" placeholder="SKU"
              style="width:100%; padding:8px; border-radius:8px; border:1px solid #1f2937; background:#0b1220; color:var(--text);" />
          </label>
          <label>
            Stock initial
            <input id="add-stock" type="number" min="0" placeholder="Stock initial"
              style="width:100%; padding:8px; border-radius:8px; border:1px solid #1f2937; background:#0b1220; color:var(--text);" />
          </label>
          <label>
            Seuil d‚Äôalerte
            <input id="add-threshold" type="number" min="0" placeholder="Seuil d‚Äôalerte"
              style="width:100%; padding:8px; border-radius:8px; border:1px solid #1f2937; background:#0b1220; color:var(--text);" />
          </label>
        </div>
        <div style="margin-top:12px; display:flex; gap:8px;">
          <button id="add-submit" class="btn success">Ajouter</button>
          <span id="add-feedback" style="color:#a1a1aa;"></span>
        </div>
      </div>
    </section>

    <footer>
      Inventaire CRUD ‚Ä¢ Frontend HTML + JavaScript
    </footer>
  </div>

  <script>
    const backend = (window.__BACKEND_URL__ || window.location.origin).replace(/\/$/, '');
    let itemsCache = [];

    // UI simplifi√©e: pas de badge de statut

    async function fetchItems() {
      const res = await fetch(`${backend}/items`);
      return await res.json();
    }

    // UI simplifi√©e: suppression des ajustements +/- et de la mise √† jour rapide

    function renderItems(items) {
      const tbody = document.getElementById('items-body');
      tbody.innerHTML = '';
      items.forEach(item => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td><input type="text" value="${item.name}" /></td>
          <td>${item.sku}</td>
          <td><input type="number" min="0" value="${item.stock}" style="width:90px" /></td>
          <td><input type="number" min="0" value="${item.threshold}" style="width:90px" /></td>
          <td class="actions">
            <button class="btn primary" data-action="update">Enregistrer</button>
            <button class="btn danger" data-action="delete">Supprimer</button>
          </td>
        `;
        tbody.appendChild(tr);
        const nameInput = tr.children[0].querySelector('input');
        const stockInput = tr.children[2].querySelector('input');
        const thresholdInput = tr.children[3].querySelector('input');
        const updateBtn = tr.querySelector('button[data-action="update"]');
        const deleteBtn = tr.querySelector('button[data-action="delete"]');

        updateBtn.onclick = () => {
          const name = (nameInput.value || '').trim();
          const stock = parseInt(stockInput.value || '0', 10);
          const threshold = parseInt(thresholdInput.value || '0', 10);
          if (!name || isNaN(stock) || stock < 0 || isNaN(threshold) || threshold < 0) return;
          updateItem(item.sku, name, stock, threshold);
        };
        deleteBtn.onclick = () => deleteItem(item.sku).then(loadItems);
      });
    }

    async function updateItem(sku, name, stock, threshold) {
      const res = await fetch(`${backend}/items/${sku}`, {
        method: 'PATCH', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ name, stock, threshold })
      });
      if (!res.ok) {
        const body = await res.json().catch(() => ({}));
        alert(body.detail || `Erreur ${res.status}`);
        return;
      }
      await loadItems();
    }

    async function deleteItem(sku) {
      await fetch(`${backend}/items/${sku}`, { method: 'DELETE' });
    }

    async function loadItems() {
      itemsCache = await fetchItems();
      renderItems(itemsCache);
    }

    async function createItem() {
      const nameEl = document.getElementById('add-name');
      const skuEl = document.getElementById('add-sku');
      const stockEl = document.getElementById('add-stock');
      const thEl = document.getElementById('add-threshold');
      const feedback = document.getElementById('add-feedback');
      const name = (nameEl.value || '').trim();
      const sku = (skuEl.value || '').trim();
      const stock = parseInt(stockEl.value || '0', 10);
      const threshold = parseInt(thEl.value || '0', 10);
      if (!name || !sku || isNaN(stock) || stock < 0 || isNaN(threshold) || threshold < 0) {
        feedback.textContent = 'Veuillez remplir correctement tous les champs.';
        return;
      }
      feedback.textContent = '';
      try {
        const res = await fetch(`${backend}/items`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ sku, name, stock, threshold })
        });
        if (!res.ok) {
          const body = await res.json().catch(() => ({}));
          throw new Error(body.detail || `Erreur ${res.status}`);
        }
        nameEl.value = '';
        skuEl.value = '';
        stockEl.value = '';
        thEl.value = '';
        await loadItems();
        feedback.textContent = 'Produit ajout√©.';
      } catch (e) {
        feedback.textContent = `√âchec: ${e.message}`;
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      loadItems();
      const addBtn = document.getElementById('add-submit');
      addBtn.addEventListener('click', createItem);
      const refreshBtn = document.getElementById('refresh-items');
      refreshBtn.addEventListener('click', loadItems);
    });
  </script>
</body>

</html>
